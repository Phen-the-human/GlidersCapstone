<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Music Player</title>
    </head>
    <body>
		<div id="menuScreen" class="open">
			<p id="test"></p>
			<div id="dragButton">
				
			</div>
			<div id="menuButtons">
				<button id="song">Select a Song</button>
				<br><br>
				<button id="instrument">Select an Instrument</button>
			</div>
		</div>
		<div id="playScreen">
			<div id="viewContainer">
				<div id="mainWindow" class="content"></div>
			</div>
			<div id="playButtons">
				<button id="play">Play</button>
				<button id="stop">Stop</button>
			</div>
			<div id="musicPlayer">
				<input type="range" id="seek" min="0" value="0" max="300" step="1" onchange="seekPosition(this.value)">
				<span id="total">00:00</span>
			</div>
		</div>
		<div id="highlighter"></div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript" src="js/vexflow.musicxml.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
